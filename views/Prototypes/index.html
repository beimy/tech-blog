<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Journys</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand flex-grow-1" href="#">LOGO</a>

            <form class="d-inline-flex input-group w-auto">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <span class="input-group-text border-0" id="search-addon">
                  <i class="fas fa-search"></i>
                </span>
              </form>

            <button type="button" id="login-signup" class="btn btn-primary me-3">
                Login
            </button>
        </div>
    </nav>

    <main>
        <div class="container-sm m-0 p-0">
            <div class="row">
                <div class="col-2 bg-success">
                    USER INFO
                    <div class="post-user">
                        <div class="row">
                            <div class="col-sm-5">
                                <p>PIC</p>
                            </div>
                            <div class="col-sm-3">
                                <p id="post-user-username">USERNAME</p>
                            </div>
                        </div>
                        <p>Post Time:<span id="post-user-time"> 00:00 pm</span></p>
                        <h3>Tags</h3>
                        <ul id="post-user-tags-list">
                            <li id=""></li>
                        </ul>
                    </div>
                </div>
                <div class="col bg-primary">
                    POSTS
                </div>
                <div class="col-2 bg-warning">
                    Options
                </div>
            </div>
        </div>
    </main>

    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
</body>
</html>
